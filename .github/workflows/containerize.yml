name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Docker image name (without registry/username prefix)'
        required: true
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      context:
        description: 'Docker build context'
        required: false
        type: string
        default: '.'
      platforms:
        description: 'Target platforms for multi-arch build'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      push:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: true
      tag_latest:
        description: 'Also tag image as latest'
        required: false
        type: boolean
        default: false
      build_args:
        description: 'Docker build arguments (newline-separated KEY=VALUE pairs)'
        required: false
        type: string
        default: ''
      cache_enabled:
        description: 'Enable Docker layer caching'
        required: false
        type: boolean
        default: true
      registry_username:
        description: 'Docker registry username (for image naming in outputs)'
        required: true
        type: string
    secrets:
      DOCKER_PASSWORD:
        description: 'Docker Hub password/token'
        required: true
      BUILD_SECRETS:
        description: 'Secret build arguments (newline-separated KEY=VALUE pairs)'
        required: false
    outputs:
      image_tag:
        description: 'The short SHA tag used for the image'
        value: ${{ jobs.build-and-push.outputs.tag }}
      full_image:
        description: 'Full image reference (registry/name:tag)'
        value: ${{ jobs.build-and-push.outputs.full_image }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.image-tag.outputs.tag }}
      full_image: ${{ steps.image-tag.outputs.full_image }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.registry_username }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image tag
        id: image-tag
        env:
          REG_USER: ${{ inputs.registry_username }}
          IMG_NAME: ${{ inputs.image_name }}
        run: |
          IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-8)
          FULL_IMG="${REG_USER}/${IMG_NAME}:${IMAGE_TAG}"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMG}" >> $GITHUB_OUTPUT
          echo "Debug - constructed image: ${FULL_IMG}"

      - name: Generate Docker tags
        id: docker-tags
        run: |
          TAGS="${{ inputs.registry_username }}/${{ inputs.image_name }}:${{ steps.image-tag.outputs.tag }}"
          if [ "${{ inputs.tag_latest }}" = "true" ]; then
            TAGS="${TAGS},${{ inputs.registry_username }}/${{ inputs.image_name }}:latest"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Prepare build args
        id: build-args
        run: |
          # Combine regular build args and secret build args
          ARGS="${{ inputs.build_args }}"
          if [ -n "${{ secrets.BUILD_SECRETS }}" ]; then
            if [ -n "$ARGS" ]; then
              ARGS="${ARGS}
          ${{ secrets.BUILD_SECRETS }}"
            else
              ARGS="${{ secrets.BUILD_SECRETS }}"
            fi
          fi
          # Use delimiter for multiline output
          echo "args<<EOF" >> $GITHUB_OUTPUT
          echo "$ARGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ inputs.push }}
          platforms: ${{ inputs.platforms }}
          tags: ${{ steps.docker-tags.outputs.tags }}
          build-args: ${{ steps.build-args.outputs.args }}
          cache-from: ${{ inputs.cache_enabled && format('type=registry,ref={0}/{1}:cache', inputs.registry_username, inputs.image_name) || '' }}
          cache-to: ${{ inputs.cache_enabled && format('type=registry,ref={0}/{1}:cache,mode=max', inputs.registry_username, inputs.image_name) || '' }}

      - name: Output image info
        run: |
          echo "### Docker Image Built :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ steps.image-tag.outputs.full_image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** \`${{ inputs.platforms }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Pushed:** \`${{ inputs.push }}\`" >> $GITHUB_STEP_SUMMARY
